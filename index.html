<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK, PAPER, SCISSORS GAME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
   <div class="score-board">
       <div id="user-tag" class="badge">user</div>
       <div id="comp-tag" class="badge">comp</div>
       <span id="user-score">0</span> </span>:<span id="computer-score">0</span> </span>
    </div>
    
    <div class="outcome">
        <p>Paper covers Rock. You WIN! </p>
    </div>
     
    <div class="options">
        <div class="option" id="rock">
            <img src="images/rock.png" alt="">
        </div>
        <div class="option" id="paper">
            <img src="images/paper.png" alt="">
        </div>
        <div class="option" id="scissor">
            <img src="images/scissors.png" alt="">
        </div>
    </div>

    <p id="action-note">Choose between Rock, Paper OR Scissor!</p>

    <script src="app.js" charset="utf-8" defer> </script>

</body>
</html>
